<!DOCTYPE html>
<html>
<head>
	<title>Parte#3</title>
	<link rel="stylesheet" type="text/css" href="pagina3.css">
</head>
<body background="fondo.jpg">
	<div class="chiq" id="chiqui">
		<center><div class="letr" id="letra"><h2>Dale click al sol y diviertete cantando.</h2></div></center>
		<div class="text" id="text"></div>
		<audio src="fondo1.mp3" id="fondo" autoplay></audio>
	</div>
	<div class="cuadro" id="cuadro">
		<button class="hi" id="hi" onclick="holi()"><b><h2>Dale click para iniciar</h2></b></button>
		<div class="animacio" id="ani3">
			<audio src="escena3.mp3" id="sonido" autoplay></audio>
		</div>

		<div class="abejae" id="abeja" onclick="abeja()"></div> 
		<audio src="abeja.mp3" id="soniabe" autoplay></audio>
		<div class="sole" id="sol" onclick="sol()"></div>
		<audio src="sol.mp3" id="sonisol" autoplay></audio>
	
		<div class="pagina"><img src="3.png"></div>
		<div class="previus"><a href="pagina2.html"><img src="previus.png"></a></div>
		<div class="next"><a href="pagina4.html"><img src="next.png"></a></div>
	</div>
<script>
	var holi=function()
	{
		const sonido=document.getElementById('sonido');
		sonido.innerHTML='<audio src="escena3.mp3" autoplay></audio>';
		const fondo=document.getElementById('fondo');
		fondo.innerHTML='<audio src="fondo1.mp3" autoplay></audio>';
		n=document.getElementById('ani3');	
		n.className="animacion";
		texto=document.getElementById('text');	
		texto.className="texto";
		cuadri=document.getElementById('chiqui');	
		cuadri.className="chiqui";
		setTimeout(quieto,19500);
	}

	var quieto=function()
	{
		texto=document.getElementById('text');	
		texto.className="text";
		n=document.getElementById('ani3');
		n1=document.getElementById('abeja');
		n2=document.getElementById('sol');
		n.className="estatica";
		n1.className="abeja";
		n2.className="sol";
		const fondo=document.getElementById('fondo');
		fondo.innerHTML='<audio src="fondo1.mp3" autoplay loop></audio>';
		const soniabe=document.getElementById('soniabe');
		soniabe.innerHTML='<audio src="abeja.mp3"></audio>';
		letra=document.getElementById('letra');	
		letra.className="letra";
	} 

	var abeja=function()
	{
		n=document.getElementById('ani3');
		n1=document.getElementById('abeja');
		n2=document.getElementById('sol');
		n.className="aniabeja";
		n1.className="abejae";
		n2.className="sole";
		const soniabe=document.getElementById('soniabe');
		soniabe.innerHTML='<audio src="abeja.mp3" autoplay loop></audio>';
		const fondo=document.getElementById('fondo');
		fondo.innerHTML='<audio src="fondo1.mp3"></audio>';
		letra=document.getElementById('letra');	
		letra.className="letra";
		setTimeout(quieto,6000);
	}

	var sol=function()
	{
		n=document.getElementById('ani3');
		n1=document.getElementById('abeja');
		n2=document.getElementById('sol');
		n.className="anisol";
		n1.className="abejae";
		n2.className="sole";
		const sonisol=document.getElementById('sonisol');
		sonisol.innerHTML='<audio src="sol.mp3" autoplay></audio>';
		const fondo=document.getElementById('fondo');
		fondo.innerHTML='<audio src="fondo1.mp3"></audio>';
		letra=document.getElementById('letra');	
		letra.className="letra";
		setTimeout(quieto,8000);
	}
</script>
</body>
</html>
