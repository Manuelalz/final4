<script>
	var holi=function()
	{
		const sonido=document.getElementById('sonido');
		sonido.innerHTML='<audio src="escena4.mp3" autoplay></audio>';
		const fondo=document.getElementById('fondo');
		fondo.innerHTML='<audio src="fondo2.mp3" autoplay></audio>';

		n.className="animacion";

		texto.className="texto";
		cuadri=document.getElementById('chiqui');	
		cuadri.className="chiqu";

	var quieto=function()
	{
		texto=document.getElementById('text');

		n=document.getElementById('ani4');
		n.className="estatica";
		const fondo=document.getElementById('fondo');

	}
